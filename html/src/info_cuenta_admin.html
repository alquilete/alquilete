<html>
  <head>
    <title>Usuarios</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/info_cuenta_admin.css">
    <link rel="stylesheet" href="../css/general_admin.css">
  </head>
  <body>
    <div class="contenedor">
    <header class="fila">
        <div class="col-4">
          <a href="../index.html"/><img src="../img/logo.png" alt="LOGO"/></a>
        </div>
        <div class="col-4"></div>
        <div class="col-4">
          <figure>
          <img src="../img/usuario.png" alt="">
          <figcaption>Usuario Admin</figcaption>
          </figure>
        </div>
      </header>
      <div class="fila">
        <div class="col-12"></div>
      </div>
      <article>
        <div class="fila">
            <div class="col-1"></div>
            <div class="col-11"><h2>Información de cuenta</h2></div>
        </div>
        <div class="fila">
            <div class="col-1"></div>
            <div class="col-11"><h3>Mis datos</h3></div>
        </div>
        <div class="fila">
            <div class="col-2"></div>
            <div class="col-2"><label for="dni">DNI: </label></div>
            <div class="col-3"><input type="text" name="DNI"></div>
            <div class="col-4"></div>
        </div>
        <div class="fila">
            <div class="col-2"></div>
            <div class="col-2"><label for="nombre">Nombre: </label></div>
            <div class="col-3"><input type="text" name="nombre"></div>
            <div class="col-4"></div>
        </div>
        <div class="fila">
            <div class="col-2"></div>
            <div class="col-2"><label for="apellidos">Apellidos: </label></div>
            <div class="col-3"><input type="text" name="apellido"></div>
            <div class="col-4"></div>
        </div>
        <div class="fila">
            <div class="col-2"></div>
            <div class="col-2"><label for="correo">Correo: </label></div>
            <div class="col-3"><input type="text" name="correo"></div>
            <div class="col-4"></div>
        </div>
        <div class="fila">
            <div class="col-2"></div>
            <div class="col-2"><label for="telefono">Teléfono: </label></div>
            <div class="col-3"><input type="text" name="telefono"></div>
            <div class="col-4"></div>
        </div>
        <div class="fila">
            <div class="col-2"></div>
            <div class="col-2"><label for="dir">Dirección: </label></div>
            <div class="col-3"><input type="text" name="dir"></div>
            <div class="col-1"></div>
            <div class="col-2"><input type="button" name="mod" value="Modificar"></div>
            <div class="col-1"></div>
        </div>
        <div class="fila">
            <div class="col-1"></div>
            <div class="col-11"><h3>Administración</h3></div>
        </div>
        <div class="fila">
          <div class="col-2"></div>
          <div class="col-3"><input type="button" name="mod" value="Registro Usuarios"></div>
          <div class="col-7"></div>
        </div>
        <div class="fila">
          <div class="col-2"></div>
          <div class="col-3"><input type="button" name="mod" value="Registro Productos"></div>
          <div class="col-7"></div>
        </div>
        <div class="fila">
          <div class="col-2"></div>
          <div class="col-3"><input type="button" name="mod" value="Registro Proveedores"></div>
          <div class="col-7"></div>
        </div>
        <div class="fila">
          <div class="col-2"></div>
          <div class="col-3"><input type="button" name="mod" value="Eliminar cuenta"></div>
          <div class="col-7"></div>
        </div>
      </article>
    </div>
  </body>
</html>
