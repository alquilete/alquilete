<html>

    <link rel="stylesheet" href="../css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="../css/bootstrap-reboot.css">
    <link rel="stylesheet" href="../css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="../css/registro.css">
  </head>
  <body>
    <div>
    <header>
      <div>
        <a href="../index.html"/><img src="../img/logo.jpg" alt="LOGO"/></a>
      </div>
      <div>
        <table>
          <tr>
            <td><a href="#patinetes"><img src="../img/patinete.png" alt="Patinetes"/></a></td>
            <td><a href="#bicis"><img src="../img/bici.png" alt="Bicicletas"/></a></td>
            <td><a href="#ambos"><img src="../img/bicipati.png" alt="Ambos"/></a></td>
          </tr>
        </table>
      </div>
      <div>
        <label for="usu"> Usuario </label> </br>
        <input type="text" name="usu" value=""/>

        <input type="text" name="cont" value=""/>
        </br>
        <input type="submit" value="Entrar"/></br>
      </div>
      <hr/>

    <article>
        <h2>Registro</h2>
        <p>¿Ya estás registrado?</p>
        <h3>Datos Personales</h3>
        <label for="dni">DNI: </label><input type="text" name="DNI"><br/>
        <label for="nombre">Nombre: </label><input type="text" name="nombre"><br/>
        <label for="apellidos">Apellidos: </label><input type="text" name="apellido"><br/>

        <label for="dir">Dirección: </label><input type="text" name="dir"><br/>
        <h3>Datos Bancarios</h3>
        <label for="ntar">Nº Tarjeta: </label><input type="text" name="ntar"><br/>
        <label for="fcad">Fecha Cad.: </label><input type="text" name="fcad"><br/>
        <label for="cvv">CVV: </label><input type="text" name="cvv">
        <input type="submit" name="enviar" value="Enviar">
    </article>
    <footer>
      <hr>
      <div>
        <ul>
          <li><a href="#comofunciona">Cómo Funciona</a></li>
          <li><a href="#sobrenosotros">Sobre Nosotros</a></li>
        </ul>

      <div>
        <label for="sus"> Suscríbete </label> </br>
        <input type="text" name="sus" /></br>
        <input type="submit" name="enviar" value="Enviar"/>
      </div>
    </footer>
